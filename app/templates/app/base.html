<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Django Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

  <link rel="stylesheet" href="{% static 'css/blog.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body class="loader">

  <div class="container">
    <!-- common nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand bigbrand" href="{% url 'app:post_list' %}">Django Blog</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'app:about' %}"> About </a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.github.com/muayyadayesh"> Github </a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com/in/muayyadayesh"> Linkedin </a></li>
        </ul>
      </div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
          <li><a class="nav-link" href="{% url 'app:post_new' %}"> New Post </a></li>
          <li><a class="nav-link" href="{% url 'app:drafts' %}"> Drafts </a></li>
          <li><a class="nav-link" href="{% url 'logout' %}"> Logout </a></li>
          <li><a class="nav-link"> <b>Welcome: {{user.username}}</b> </a> </li>

          {% else %}
          <li><a class="nav-link" class='nav navbar-right' href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span>Login</a></li>
          {% endif %}
        </ul>
      </div>

    </nav>
  </div>

  <!-- internal pages content -->
  <div class="content container">
    <div class="row">
      <div class="blog-posts">

        {% block body_block %}
        {% endblock %}

      </div>

    </div>
  </div>

</body>

</html>
